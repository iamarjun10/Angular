<div>
    <h2 mat-dialog-title class="mat-dialog-title" id="mat-dialog-title-0">Confirm Action</h2>
    <div mat-dialog-content class="mat-dialog-content">
        <p> Are you sure you want to delete this? </p>
    </div>
    <div mat-dialog-actions class="mat-dialog-actions">
        <button mat-stroked-button class="mat-stroked-button-style" [mat-dialog-close]="false">No</button>
        <button mat-raised-button class="mat-stroked-button-style" color="primary" [mat-dialog-close]="true">Yes</button>
    </div>
</div>

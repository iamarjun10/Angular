<mat-card class="mat-card-design">

  <mat-card-title class="mat-card-title-design">Sync Data Between Env</mat-card-title>

  <mat-card-actions class="mat-card-actions">
    <div class="mat-card-env-div">

      <button mat-flat-button color="primary" class="mat-button-style"> Dev </button>

      <button mat-raised-button color="primary" class="mat-button-style mat-refresh-button">
        <span class="material-icons">
          sync
        </span>
      </button>

      <button mat-flat-button color="primary" class="mat-button-style"> Int </button>

    </div>

    <div class="mat-card-actions-div">
      <button mat-raised-button color="primary" class="mat-button-style"> Deploy <span class="material-icons">
          published_with_changes
        </span>
      </button>
    </div>
  </mat-card-actions>

  <mat-card-actions class="mat-card-actions-table">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 mat-table-design">

        <!-- Checkbox column -->
        <ng-container matColumnDef="isChecked">
          <th mat-header-cell *matHeaderCellDef class="checkbox-container">
            <mat-checkbox color="primary" (change)="toggleSelectionAll()" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let element" class="checkbox-container">
            <mat-checkbox color="primary" (click)="$event.stopPropagation()"
            (change)="toggleSelection(element)"
            [checked]="selection.isSelected(element)">
          </mat-checkbox>
          </td>
        </ng-container>

        <!-- Entity Name Column -->
        <ng-container matColumnDef="entity_Name">
          <th mat-header-cell *matHeaderCellDef> Entity Name </th>
          <td mat-cell *matCellDef="let element"> {{element.entity_Name}} </td>
        </ng-container>

        <!-- External Id Column -->
        <ng-container matColumnDef="external_Id">
          <th mat-header-cell *matHeaderCellDef> External Id </th>
          <td mat-cell *matCellDef="let element"> {{element.external_Id}} </td>
        </ng-container>

        <!-- Dev Value Column -->
        <ng-container matColumnDef="previous_env">
          <th mat-header-cell *matHeaderCellDef> Dev Value </th>
          <td mat-cell *matCellDef="let element"> {{element.previous_env}} </td>
        </ng-container>

        <!-- Int Value Column -->
        <ng-container matColumnDef="current_env">
          <th mat-header-cell *matHeaderCellDef> Int Value </th>
          <td mat-cell *matCellDef="let element"> {{element.current_env}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </mat-card-actions>
</mat-card>
